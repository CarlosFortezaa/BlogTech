<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Blog de Tech</title>
</head>
<body class="no-margin">
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="texto-normal centrar-texto no-margin">Blog<span class="texto-bold">DeTech</span></h1>
                </a>
            
            <nav class="navegacion centrar-texto">
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace navegacion__enlace--activo" href="contacto.html">Contacto</a>
            </nav>
            </div>
        </div>
        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de tech con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores practicas y consejos</p>
        </div>
    </header>

    <main class="contenedor"> 
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label">Tu Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label class="campo__label">Tu Email</label>
                <input class="campo__field" type="email" placeholder="Tu Email">
            </div>
            <div class="campo">
                <label class="campo__label">Tu Telefono</label>
                <input class="campo__field" type="tel" placeholder="Tu Telefono">
            </div>
            <div class="campo">
                <label class="campo__label">Mensaje</label>
                <textarea class="campo__field campo__field--textarea"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeTech</span></h1>
            </a>
            <nav class="navegacion centrar-texto">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>
    </footer>

</body>
</html>
